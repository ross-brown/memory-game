<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memory Game!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="memory-game.css" />
  <script src="https://kit.fontawesome.com/301d6ba936.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Memory Game!</h1>
  </header>

  <main>
    <div class="score">
      <span>Number of guesses: <span id="guess-count">0</span></span>
    </div>
    <div id="game"></div>
    <div class="buttons">
      <button id="start-btn">Start Game</button>
      <button id="reset-btn" disabled>Reset Game</button>
    </div>
  </main>
  <footer>
    <span>&copy; Ross Brown 2023</span>
    <a class="social-icon" href="https://www.linkedin.com/in/ross-brown-/"><i
        class="fa-brands fa-linkedin fa-xl"></i></a>
    <a class="social-icon" href="https://github.com/ross-brown"><i class="fa-brands fa-github fa-xl"></i></a>
  </footer>

  <script src="memory-game.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
