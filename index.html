<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memory Game!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="memory-game.css" />
  <script src="https://kit.fontawesome.com/301d6ba936.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Memory Game!</h1>
  </header>

  <main>
    <div class="score">
      <span>Guesses: <span id="guess-count">0</span></span>
      <span>Timer: <span id="timer">0</span> sec</span>
    </div>
    <div id="game"></div>
    <div class="buttons">
      <button id="start-btn">Start Game</button>
      <select class="card-dropdown">
        <option value="8">Easy</option>
        <option value="12" selected>Medium</option>
        <option value="16">Hard</option>
      </select>
      <button id="reset-btn" disabled>Reset Game</button>
    </div>
  </main>
  <!-- <div class="score-container"> -->
    <div class="scoreboard">
      <p>Lowest Score: <span id="low-score">0</span></p>
      <p>Fastest Time: <span id="fast-time">0</span> sec</p>
    </div>
    <!-- <div class="scoreboard">
      <p>Lowest Score: <span id="low-score2">0</span></p>
      <p>Fastest Time: <span id="fast-time2">0</span> sec</p>
    </div> -->
  <!-- </div> -->
  <footer>
    <span>&copy; Ross Brown 2023</span>
    <a class="social-icon" href="https://www.linkedin.com/in/ross-brown-/"><i
        class="fa-brands fa-linkedin fa-xl"></i></a>
    <a class="social-icon" href="https://github.com/ross-brown"><i class="fa-brands fa-github fa-xl"></i></a>
  </footer>

  <script src="memory-game.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
